<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script defer src="https://unpkg.com/alpinejs@3.8.1/dist/cdn.min.js"></script>
  <title>Document</title>
  <style>
    body {
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
  </style>
</head>
<body>
  <div x-data="{
                newText: 'bind goes there',
                isProcessing: false,
                people: ['Peter', 'Paul', 'Mary'],
                addPerson() {
                  isProcessing = true;
                  this.people.push(this.newText);
                  isProcessing = false;
                } 
              }">

    <!-- form to get user input to add to the list -->
    <form x-on:submit.prevent="addPerson">
      <input type="text" x-model="newText">
      <button type="submit" :disabled="isProcessing">Send</button>
    </form>

    <!-- loop over users -->
    <ul>
      <template x-for="person in people">
        <li x-text="person"></li>
      </template>
    </ul>
  </div>
    

</body>
</html>
